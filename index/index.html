<body class="gato-portada ">

  <!-- Modal -->

<div class="modal" id="miModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Encabezado del Modal -->
      <div class="modal-header">
        <h5 class="modal-title">Inicio de sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Cuerpo del Modal -->
      <div class="modal-body">
        <form>
          <div>
            <label for="inputEmail" class="form-label">Ingresa tu correo electrónico</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div>
            <label for="inputPass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPass">
          </div>
          <div>
            <input type="checkbox" class="form-check-input" id="inputRecuerdame">
            <label class="form-check-label" for="inputRecuerdame">Recuérdame</label>
          </div>
        </form>
        <button id="btnVerificar">Ingresar</button>
        <a href="../muro/muro.html" class="boton">Continuar</a>
        <a href="../crear_usuario/crear_usuario.html">¿No tienes cuenta? Regístrate</a>
    
      </div>
      
      
    </div>
  </div>
</div>


  <nav class="navbar navbar-expand ">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <img src="./gato_logo.png" alt="gato_logo" height="80px" class="mr-auto">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <p class="mb-0">Gatites</p>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container contenedor-glass">
    <div >
        <p>Bienvendies a Gatites donde cada ronroneo tiene su propia historia.</p>
    </div>
    <button type="button" class="btn btn-primary" id="btnAbrirModal">
      Ingresar
    </button>
  </div>
