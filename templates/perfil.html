      <div class="modal-content">
        <!-- Encabezado del Modal -->
        <div class="modal-header">
          <h5 class="modal-title">Editar perfil</h5>

                <button id="btnCambiarImgPerfil">Cambiar imagen de perfil</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <p id="descripcionModal">Aprende como domesticar a tu humano en 3 simples pasos</p>
              </div>
              <div class="col-6">
                <input type="text" id="inputNuevaDesc">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
